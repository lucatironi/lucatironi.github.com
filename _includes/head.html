<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} | {{ site.tagline }}
    {% else %}
      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "assets/application.css" | prepend: site.baseurl }}">

  <!-- Icons -->
  <link rel="shortcut icon" href="{{ "favicon.ico" | prepend: site.baseurl }}">

  <!-- RSS -->
  <link rel="canonical" href="{{ page.url | replace: 'index.html', '' | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ "atom.xml" | prepend: site.baseurl }}">
</head>
